    <script type="text/javascript" language="javascript">
    
    var arrFonts = new Array();
     
    function init()
    {
    }

    //*** Device Ready Code **********
    //This event handler is fired once the AppMobi libraries are ready
    //AppMobi is ready to roll
    function onDeviceReady()
    {
    	try
        {
        	//use AppMobi viewport
			AppMobi.display.useViewport(320,480);
        
            //lock orientation
            AppMobi.device.setRotateOrientation("portrait");
            AppMobi.device.setAutoRotate(false);
            
            //manage power
            AppMobi.device.managePower(true,false);
        }
        catch(e) { alert(e.message); }
        
        //test the device
        if (AppMobi.device.platform=="Android")
        {
            arrFonts = { "ActionManRegularANDROID":"Action Man", 
			             "KitchenpoliceRegularANDROID":"Kitchenpolice",
                         "ComfortaaRegularANDROID":"Comfortaa",
                         "ProclamateLightLightANDROID":"Proclamate Light",
                         "FuroreANDROID":"Furore", 
                         "LetritistaANDROID":"Letritista", 
						 "AnagramRegularANDROID":"Anagram", 
						 "CaslonCalligraphicInitialsRegANDROID":"Caslon Calligraphic Initials", 
						 "DeStencilNFRegularANDROID":"DeStencil NF", 
						 "KingthingsWroteRegularANDROID":"Kingthings Wrote", 
						 "KulminoituvaRegularANDROID":"Kulminoituva", 
						 "NervousRexRegularANDROID":"Nervous Rex", 
						 "NotethisRegularANDROID":"Notethis", 
						 "ProFontWindowsRegularANDROID":"Pro Font Windows", 
						 "RieslingRegularANDROID":"Riseling", 
						 "UpperEastSideRegularANDROID":"Upper East Side", 
						 "VeggieburgerRegularANDROID":"Veggieburger"
                         };}
        else
        {
            arrFonts = { "ActionManRegular":"Action Man", 
			             "KitchenpoliceRegular":"Kitchenpolice",
                         "ComfortaaRegular":"Comfortaa", 
                         "ProclamateLightLight":"Proclamate Light",
                         "Furore":"Furore", 
                         "Letritista":"Letritista", 
						 "AnagramRegular":"Anagram", 
						 "CaslonCalligraphicInitialsReg":"Caslon Calligraphic Initials", 
						 "DeStencilNFRegular":"DeStencil NF", 
						 "KingthingsWroteRegular":"Kingthings Wrote", 
						 "KulminoituvaRegular":"Kulminoituva", 
						 "NervousRexRegular":"Nervous Rex", 
						 "NotethisRegular":"Notethis", 
						 "ProFontWindowsRegular":"Pro Font Windows", 
						 "RieslingRegular":"Riseling", 
						 "UpperEastSideRegular":"Upper East Side", 
						 "VeggieburgerRegular":"Veggieburger"
                         };}
                
        for (var i in arrFonts)
        {
            document.getElementById("ddFonts").innerHTML += "<option value='" +  i + "'>" +  arrFonts[i] + "</option>";
        }  

		//show splash screen
		AppMobi.device.hideSplashScreen();		
    }
    
    //initial event handler to detect when appMobi is ready to roll
    document.addEventListener("appMobi.device.ready",onDeviceReady,false); 
    
    function changeFont()
    {
        document.getElementById("txtSample").style.fontFamily=document.getElementById("ddFonts").value;
        document.getElementById("userinput").value=document.getElementById("ddFonts").options[document.getElementById("ddFonts").selectedIndex].text;
        changeText();
    }
    
    function changeText()
    {
    	document.getElementById("txtSample").innerHTML = document.getElementById("userinput").value;
    }
    
    //*** Prevent Default Scrolling ******
    preventDefaultScroll = function(event) {
        // Prevent scrolling on this element
        event.preventDefault();
        window.scroll(0,0);
        return false;
    };
    
    window.document.addEventListener('touchmove', preventDefaultScroll, false);
    </script>

<body onload="init();" style="background-image:url('images/app_bg.jpg'); background-repeat: no-repeat;">

<div align="center" style="position:absolute;top:50px;left:0px;width:300px;">
<span class="heading1">Choose Your Font:</span>
<select id="ddFonts" style="width:190px;" onchange="changeFont();">
<option value=''>Select a Font</option>
</select><br />
<span class="heading1">Enter Your Text:</span>
<textarea rows="2" cols="30" id="userinput" style="width:190px;">Change your text here</textarea><br/>
<br/>
<input type="button" class="heading1" value="Draw Text!" onClick="changeText();" style="width:190px;height:50px;" />
<br/>
<br />
<div id="txtSample" style="width:300px;font-size:22pt;">The quick brown fox jumped over the lazy dog</div>
