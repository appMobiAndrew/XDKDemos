    <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/> 

    <title>Basic Animation</title>
    
        <script type="text/javascript" charset="utf-8" src="_appMobi/appmobi_local_bootstrap.js"></script>
		<script src="appframework.min.js" type="text/javascript"></script>
		<script src="plugins/af.css3animate.js" type="text/javascript"></script>		
		
        <style type="text/css">
            /*** Prevent copy paste for all elements except text fields ****/
            * { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); -ms-touch-action:none;} 
            input, textarea  { -webkit-user-select:text; }  
            body { color:White;font-family:Arial;font-size:22pt; }
        </style>

        <script language="javascript" type="text/javascript">
      
        //global variables
        var messageTimeout;
        var chaseX=180;
        var chaseY=50;
        
        var iPortraitWidth=768;
        var iLandscapeWidth=1024;
          
        //this function runs once the page is loaded
        function init()
        {
			
            //set touch events
			$("#animateItem2").bind("touchstart",function(e){ animateRandomly("#animateItem2"); });
			$("#animateItem3").bind("touchstart",function(e){ animateChase("#animateItem3");  });
            $("#txtInfo").bind("touchstart",function(e){ stageTouched(e); });
            $("#txtProcessing").bind("touchstart",function(e){ stageTouched(e); });
            $("#stage").bind("touchstart",function(e){ stageTouched(e); });
			
			
			//position the chips 
			$("#animateItem1").css3Animate({
				x: "10px",
				y: "330px"
			});
			
			$("#animateItem2").css3Animate({
				x: "250px",
				y: "560px"
			});

			
			$("#animateItem3").css3Animate({
				x: "450px",
				y: "430px"
			});

			/*
			try {
			
				$("#animateItem4").bind("touchstart",function(e){ animateRandomly("#animateItem4"); });
				$("#animateItem5").bind("touchstart",function(e){ animateChase("#animateItem5");  });
				
				$("#animateItem4").css3Animate({
					x: "10px",
					y: "10px"
				});
				
				$("#animateItem5").css3Animate({
					x: "50px",
					y: "10px"
				});
			
			
			} catch(e) {}
			*/
			
			
        }
		
		function calculateHeightWidth() {
			console.log("width: " + window.innerWidth);
			console.log("height: " + window.innerHeight);
		}
        
        //animate an element with a specified id attribute [Green]
        function animateElement(ele,newX,newY)
        {
			console.log("x:" + newX + " y:" + newY);
		
            if (newX>(window.innerWidth-66))
            {
                newX = window.innerWidth-66;
            }   
            if (newY>(window.innerHeight - 66))
            {
               newY = window.innerHeight - 66;                  
            }
			
            
            var objAnimationObject = new Object();
        
            objAnimationObject.left = newX + "px";
            objAnimationObject.top = newY + "px";
        
            objAnimationObject.duration = 1500;
        
            chaseX=newX;
            chaseY=newY;
			
			$(ele).css3Animate({
					x: objAnimationObject.left,
					y: objAnimationObject.top,
					time: objAnimationObject.duration + "ms"
				});
            
        }
		

        
        //animate the specified element randomly [Orange]
        function animateRandomly(ele)
        {
			console.log("in animateRandomly");
            animateElement(ele,rnd(iPortraitWidth),rnd(iLandscapeWidth));
        }
        
        //have this element chase the last element animated [Blue]
        function animateChase(ele)
        {
			console.log("in animate chase");
            animateElement(ele,chaseX-20,chaseY-20);       
        }
        
        //this event handler captures touches on the background image
        function stageTouched(e)
        {
			console.log("stage touched");
            if (e.touches.length == 1)
            {
				// -33px to center chip beneath the touch
                animateElement("#animateItem1",e.touches[0].pageX-33,e.touches[0].pageY-33);  
            }
            e.preventDefault();
        }        
        
        //random number generator
        function rnd(i)
        {
            return Math.floor(Math.random()*i);
        }
        
        
        //*** Device Ready Code **********
        //This event handler is fired once the AppMobi libraries are ready
        //AppMobi is ready to roll
        function onDeviceReady()
        {
            //use AppMobi viewport
            AppMobi.display.useViewport(iPortraitWidth,iLandscapeWidth);
        
            //lock orientation
            AppMobi.device.setRotateOrientation("portrait");
            AppMobi.device.setAutoRotate(false);
            
            //manage power
            AppMobi.device.managePower(true,false);
			
			//hide splash screen
			AppMobi.device.hideSplashScreen();
			
			//start the animation event handlers
			init();
			
			//calculate application screen size
			calculateHeightWidth();
			
        }
        
        //initial event handler to detect when appMobi is ready to roll
		document.addEventListener("appMobi.device.ready",onDeviceReady,false); 
        
        
        //*** Webview Maintenance ********
        /* This code prevents the webview from moving on a swipe */
        preventDefaultScroll = function(event) {
            // Prevent scrolling on this element
            event.preventDefault();
            window.scroll(0,0);
            return false;
        };
        
        window.document.addEventListener('touchmove', preventDefaultScroll, false);
		
        </script>

    </head>
    <body style="background-image:url('images/app_bg.jpg');background-repeat:no-repeat;">
    <center><img id="stage" src="images/0.gif" ontouchmove="preventDefaultScroll(event); return false;" style="width:95%;height:1600px;"/></center>
    
    <span id="txtInfo" style="position:absolute; top:130px; left:10px; width:748px;  text-align:center;">
    Tap the board where you want to move the green tiddlywink.  Tap the orange one to move it to a random location.  Tap the blue one to move it to the location of the last moved piece.   
    </span> 
    
    <span id="txtProcessing" style="position:absolute; top:1030px; left:10px; width:748px; text-align:center;"></span>

    <img id="animateItem1" src="images/green.png" style="position:absolute; top:0px; left:0px;" />
    <img id="animateItem2" src="images/orange.png" style="position:absolute; top:0px; left:0px;" />
    <img id="animateItem3" src="images/blue.png" style="position:absolute; top:0px; left:0px;" />
