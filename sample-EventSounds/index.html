    <head>

    <title>Event Sounds</title>

		<script src='intelxdk.js'></script> 
	
        <style type="text/css">
        * { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); -ms-touch-action:none;} 
        input, textarea  { -webkit-user-select:text; } 
		
        </style>


        <script language="javascript" type="text/javascript">
        //global variables
        var iPortraitWidth=768;
        var iLandscapeWidth=1024;
        
        //*** Audio Code ******************
		function playSound() {
			intel.xdk.player.playSound("sounds/cowbell.mp3");
			//intel.xdk.player.playSound("sounds/catmeow2.mp3");
		}
		
        function doRandomSound()
        {
            console.log("in doRandomSound",4);
            try
            {
                if (rnd(10)==0)
                {
                    intel.xdk.player.playSound("sounds/catmeow2.mp3");
                }
                else
                {
                    intel.xdk.player.playSound("sounds/cowbell.mp3");
                }
            }
            catch(e)
            {
                console.log("error in doRandomSound: " + e.message);
            }
        
        }
        
        //random number generator
        function rnd(i)
        {
            return Math.floor(Math.random()*i);
        }
        
        //*** Device Ready Code **********
        function onDeviceReady()
        {
            //lock orientation
            intel.xdk.device.setRotateOrientation("portrait");
            intel.xdk.device.setAutoRotate(false);
            
            //manage power
            intel.xdk.device.managePower(true,false);
			
			//hide splash screen
			intel.xdk.device.hideSplashScreen();
		}
        
        document.addEventListener("intel.xdk.device.ready",onDeviceReady,false); 
        

        //*** Prevent Default Scroll ******
        preventDefaultScroll = function(event) {
            // Prevent scrolling on this element
            event.preventDefault();
            window.scroll(0,0);
            return false;
        };
        
        window.document.addEventListener('touchmove', preventDefaultScroll, false);
        
        </script>
      
  	</head>
    <body onload="" style="font-family:Arial; background-image:url('images/app_bg.jpg');background-repeat:no-repeat;" >

    <img src="images/cowbell.png" style="position:absolute;top:101px;left:115px;" ontouchstart="playSound();" />
    
    <span id="txtInfo" style="position:absolute; bottom:20px; left:0px; width:768px; text-align:center; font-family:Arial; color:white;background-color:#000;opacity:.75;">
    Tap the cowbell to hear sounds.</span>
